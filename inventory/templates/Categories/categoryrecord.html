

{% for user in page_obj %}
<tr class="table-content">
    <td>{{ user.id }}</td>
    <td>{{ user.name }}</td>
    <td>{{ user.description }}</td>

    <td class="action-data"><a href="deletecategory/{{user.id}}">Delete</a></td>
</tr>
{% empty %}
<tr>
    <td colspan="5">No users found.</td>
</tr>
{% endfor %}
